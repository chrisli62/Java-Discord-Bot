plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}
mainClassName = 'cli.MyBot'
version '1.0'

repositories {
    jcenter();
}

dependencies {
    compile 'com.jagrosh:jda-utilities:3.0.3'
    compile 'net.dv8tion:JDA:4.1.1_146'
}

compileJava.options.encoding = 'UTF-8'
